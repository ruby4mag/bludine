<div style="display: flex;flex-wrap: wrap;"></div>
<div class="col-md-12">
    <div class="card">
        <div class="card-header" style="text-align:center">
            <strong>Menu Management</strong>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <strong>Restaurant Name</strong>
                    <div>{{currentRestaurant.name}}</div>
                </div>
                <div class="col-md-6">
                    <strong>Restaurant Address</strong>
                    <div class="formatted-text">{{currentRestaurant.address}}</div>
                </div>
            </div>

            <br>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <strong>Vegetarian Menu</strong>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="veg" (ngSubmit)="submit()">
                                <div formArrayName="items"
                                    *ngFor="let item of veg.controls['items'].controls; let i = index">
                                    <div [formGroupName]="i">
                                        {{i + 1}}
                                        <input formControlName='name' placeholder="item name">
                                        <input formControlName='price' placeholder="item price">
                                        <button type="button" (click)="removeItemveg(i)"><i style="color:red"
                                                class="fa fa-minus-square ">
                                            </i></button>
                                    </div>
                                    <br>
                                </div>

                                <button type="button" (click)="addNextveg()"><i style="color:green"
                                        class="fa fa-plus-square ">
                                    </i></button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <strong>Non Vegetarian Menu</strong>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="nonveg" (ngSubmit)="submit()">
                                <div formArrayName="items"
                                    *ngFor="let item of nonveg.controls['items'].controls; let i = index">
                                    <div [formGroupName]="i">
                                        {{i + 1}}
                                        <input formControlName='name' placeholder="item name">
                                        <input formControlName='price' placeholder="item price">
                                        <button type="button" (click)="removeItemnonveg(i)"><i style="color:red"
                                                class="fa fa-minus-square ">
                                            </i></button>
                                    </div>
                                    <br>
                                </div>
                                <button type="button" (click)="addNextnonveg()"><i style="color:green"
                                        class="fa fa-plus-square ">
                                    </i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-info btn-sm" (click)="saveMenu()" type="button">Save Menu</button>
            <button class="btn btn-info btn-sm" (click)="cancel()" type="button">Cancel</button>
        </div>
    </div>
</div>
