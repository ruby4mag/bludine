<div>
    <div *ngIf="currentRestaurant._id" class="edit-form">
        <h4>Restaurant Details</h4>
        <form>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">Name</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="name" required [(ngModel)]="currentRestaurant.name"
                        name="name" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="textarea-input">Description</label>
                <div class="col-md-9">
                    <textarea id="description" name="textarea-input" rows="7" class="form-control"
                        placeholder="Content.." required [(ngModel)]="currentRestaurant.description"
                        name="description"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="textarea-input">Address</label>
                <div class="col-md-9">
                    <textarea id="address" name="textarea-input" rows="7" class="form-control" placeholder="Content.."
                        required [(ngModel)]="currentRestaurant.address" name="address"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">Pincode</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="pincode" required
                        [(ngModel)]="currentRestaurant.pincode" name="pincode" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">Mobile Number</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="mobilenumber" required
                        [(ngModel)]="currentRestaurant.mobilenumber" name="mobilenumber" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="email-input">Email</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="email" required [(ngModel)]="currentRestaurant.email"
                        name="email" placeholder="Enter Email" autocomplete="email">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label">Restaurant Type</label>
                <div class="col-md-9 col-form-label">
                    <div class="form-check form-check-inline mr-1">
                        <input class="form-check-input" type="checkbox" id="veg" [checked]="currentRestaurant.veg"
                            (change)="currentRestaurant.veg = !currentRestaurant.veg">
                        <label class="form-check-label" for="veg">Veg</label>
                    </div>
                    <div class="form-check form-check-inline mr-1">
                        <input class="form-check-input" type="checkbox" id="nonveg" [checked]="currentRestaurant.nonveg"
                            (change)="currentRestaurant.nonveg = !currentRestaurant.nonveg">
                        <label class="form-check-label" for="nonveg">Non Veg</label>
                    </div>
                    <div class="form-check form-check-inline mr-1">
                        <input class="form-check-input" type="checkbox" id="beverages"
                            [checked]="currentRestaurant.beverages"
                            (change)="currentRestaurant.beverages = !currentRestaurant.beverages">
                        <label class="form-check-label" for="beverages">Beverages</label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label">Status</label>
                <div class="col-md-9 col-form-label">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="active" id="active"
                            [checked]="currentRestaurant.active"
                            (change)="currentRestaurant.active = !currentRestaurant.active">
                        <label class="form-check-label" for="active">
                            Enabled
                        </label>
                    </div>
                </div>
            </div>

        </form>


        <button class="btn btn-danger" (click)="deleteRestaurant()">
            Delete
        </button>

        <button type="submit" class="btn btn-success" (click)="updateRestaurant()">
            Update
        </button>
        <button class="btn btn-info" (click)="cancel()">
            Cancel
        </button>
        <p>{{ message }}</p>
    </div>

    <div *ngIf="!currentRestaurant._id">
        <br />
        <p>Loading ......</p>
    </div>
</div>
