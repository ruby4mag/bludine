<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="alert alert-danger" *ngIf="isLoginFailed" style="position:fixed">
        Invalid Credentails
      </div>
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
                      #username="ngModel" placeholder="Username" autocomplete="username" />
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
                      minlength="6" #password="ngModel" placeholder="Password" autocomplete="current-password" />
                  </div>
                  <div class="row">

                    <div class="form-group">
                      <button class="btn btn-primary btn-block">
                        Login
                      </button>
                    </div>

                  </div>
                </form>
              </div>
              <div class="alert alert-success" *ngIf="isLoggedIn">
                Logged in as {{ roles }}.
              </div>

            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center" style="padding-top: 80px;">
                <div>
                  <h2>BluDine</h2>
                  <i class="cis-fastfood"></i>
                  <p> Admin Control</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
